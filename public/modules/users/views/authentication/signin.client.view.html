<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign in:</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div class="input-group">
	  					<span class="input-group-addon" id="basic-addon1">
	  						<span class="glyphicon glyphicon-user" aria-hidden="true"></span> 
	  					</span>
	  					<input type="text" class="form-control" data-ng-model="credentials.username" placeholder="Username" aria-describedby="basic-addon1">
					</div>	
				</div>

				<div class="form-group">
					<div class="input-group">
	  					<span class="input-group-addon" id="basic-addon1">
	  						<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> 
	  					</span>
	  					<input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" aria-describedby="basic-addon1">
					</div>	
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>

				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
					&nbsp; or&nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<h3 class="col-md-12 text-center">Or sign in with</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png" style="width: 48px; height:48px">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png" style="width: 48px; height:48px">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png" style="width: 48px; height:48px">
		</a>
	
	</div>
</section>
